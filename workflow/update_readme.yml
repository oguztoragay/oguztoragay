name: Update README

on:
  push:
    branches:
      - main

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install requests library
        run: pip install requests
      - name: Fetch website text
        run: python fetch_text.py
      - name: Update README
        run: |
          cat website_text.txt >> README.md
          git add README.md
          git commit -m "Update README with fetched text" || true
          git push
